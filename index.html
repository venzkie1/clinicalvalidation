<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/clinic.css">
</head>
<style>
         body{
            background-image: url(images/Medical-Background-download-free.png) ;
        }
</style>
<body>
    <!-- Button trigger modal -->
<button type="button" id="modalBTN" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
    LOGIN TO CLINICAL CARE SYSTEM
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="background-image: url(images/Medical-Background-download-free.png);">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <!-- <form class="form" onsubmit="return login()"> -->
                <h1>LOGIN</h1>
                <input type="email" id="email" name="email" class="box" placeholder="Enter Email" required>
                <input type="password" name="password" id="password" class="box" placeholder="Enter Password" required>
                <input type="submit" value="LOGIN" id="submit" onclick="login()">
            <!-- </form> -->
        </div>
      </div>
    </div>
  </div>

    <!-- custom js -->
    <script>
      function login() {
        const email = "kevin@gmail.com";
        const password = "123";
        let getEmail = document.getElementById("email").value;
        let getPassword = document.getElementById("password").value;

        if (email !== getEmail || password !== getPassword) {
          alert('Email or Password is not correct');
          return;
        }
        
        window.location.replace("information.html");
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
</body>
</html>
