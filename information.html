<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/information.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5">Patient Form</h2>
        <h6 class="mt-5 mb-5">Personal Information</h6>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <span>*</span> <label for="name">Full Name </label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Full Name">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <span>*</span> <label for="age">Age </label>
                    <input type="number" name="age" class="form-control" id="age" placeholder="Enter Age">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <span>*</span> <label for="address">Address </label>
                    <input type="text" name="address" class="form-control" id="address" placeholder="Enter Address">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <span>*</span> <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter Email">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <span>*</span> <label for="mobile">Mobile Number </label>
                    <input type="number" name="mobile" class="form-control" id="mobile" placeholder="Enter Mobile Number">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <span>*</span> <label for="birth">Birth Date </label>
                    <input type="date" name="birth" class="form-control" id="birth">
                </div>

                <div class="form-group col-md-6">
                    <h4>Medical Information</h4>
                    <p>Medical History</p>
                    <input type="checkbox" name="medHistory" class="medHistory" value="Asthma">
                    <label for="medHistory">Asthma</label><br>

                    <input type="checkbox" name="medHistory" class="medHistory" value="Cancer"> 
                    <label for="cancer">Cancer</label><br>

                    <input type="checkbox" name="medHistory" class="medHistory" value="Cardiac Disease"> 
                    <label for="cardiacDisease">Cardiac Disease</label><br>

                    <input type="checkbox" name="medHistory" class="medHistory" value="Diabetes"> 
                    <label for="diabetes">Diabetes</label><br>

                    <input type="checkbox" name="medHistory" class="medHistory" value="Hypertension"> 
                    <label for="hypertension">Hypertension</label><br>

                    <input type="checkbox" name="medHistory" class="medHistory" value="Psyciatric Disorder"> 
                    <label for="psych">Psychiatric Disorder</label><br>

                    <input type="checkbox" name="medHistory" class="medHistory" value="Epilepsy"> 
                    <label for="epilepsy">Epilepsy</label><br>

                    <input type="checkbox" name="medHistory" class="medHistory" value="Others"> 
                    <label for="others">Others</label><br>

                    <input type="checkbox" name="medHistory" class="medHistory" value="none"> 
                    <label for="none">none</label><br>
                </div>

                <div class="form-group col-md-6"><span>*</span>
                    <label for="birth">Gender: </label>
                    <input type="radio" name="gender" id="gender" required value="Male">Male
                    <input type="radio" name="gender" id="gender" required value="Female">Female 
                    <br>
                    <label for="" style="float:right; margin-top: -25px;">Current Symptoms</label> <br>
                    <select name="currSymptoms" id="currSymptoms" style="float:right; margin-top: -25px;" multiple>
                        <option value="Chest Pain">Chest Pain</option>

                        <option value="Respiratory">Respiratory</option>

                        <option value="Hematological">Hematological</option>

                        <option value="Lymphatic">Lymphatic</option>
                    </select>
                </div>
                <div style="align-items: center; text-align: center;">
                    <span>*</span> <label for="">Are you talking medications? </label><br>
                    <input type="radio" name="takingMed" id="takingMed">Yes
                    <input type="radio" name="takingMed" id="takingMed" >No <br>
                    <textarea name="" id="" cols="60" rows="5" style="resize: none;"></textarea>
                </div>

                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="AddData()">Add Data</button>

                    <button class="btn btn-primary" id="Update">Update</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Address</th>
                            <th>Email</th>
                            <th>Mobile Number</th>
                            <th>Date of Birth</th>
                            <th>Medical History</th>
                            <th>Symptoms</th>
                            <th>Medication</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>






    <script src="js/information.js"></script>

</body>
</html>
